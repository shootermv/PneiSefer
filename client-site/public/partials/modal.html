<div class="modal-header">
	<h3>הרשמה</h3>
</div>
<div class="modal-body">
<form name="register_form">
  <div class="form-group"  ng-class="{'has-error':register_form.username.$invalid && (register_form.username.$dirty || showError)}">
    <label for="usernm">שם משתמש</label>
    <input type="text" class="form-control" id="usernm" placeholder="שם משתמש" name="name" ng-model="user.name" required>
  </div>
  <div class="form-group" ng-class="{'has-error':register_form.firstname.$invalid && (register_form.firstname.$dirty || showError)}">
    <label for="nm">שם</label>
    <input type="text" class="form-control" id="nm" placeholder="שם" ng-model="user.firstname" name="firstname" required>
  </div>
    <div class="form-group"  ng-class="{'has-error':register_form.lastname.$invalid && (register_form.lastname.$dirty || showError)}">
    <label for="exampleInputEmail1">שם משפחה</label>
    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="שם משפחה" ng-model="user.lastname" name="lastname" required>
  </div>
  <div class="form-group" ng-class="{'has-error':register_form.phone.$invalid && (register_form.phone.$dirty || showError)}">
    <label for="phone">טלפון</label>
    <input type="text" class="form-control" id="phone" placeholder="טלפון" ng-model="user.phone" name="phone" required>
  </div>  
  <div class="form-group" ng-class="{'has-error':register_form.password.$invalid && (register_form.password.$dirty || showError)}">
    <label for="pwd">סיסמא</label>
    <input type="password" class="form-control" id="pwd" name="password" placeholder="סיסמא" ng-model="user.password" required>
  </div>
</form> 
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="ok(register_form)">OK</button>
	<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>

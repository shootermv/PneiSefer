<div id="wrap" class="view-container container">
<div ng-if="loading"  class="loader-wrap">
 <div ng-include=" 'partials/loader.html' "></div>
</div>
<div class="alert alert-danger" ng-show="error">		  
	{{error}}
</div>

<form name="tremp_details" ng-hide="loading">
  <div class="form-group" ng-class="{'has-error':tremp_details.from.$invalid && (tremp_details.from.$dirty || showError)}">
    <label for="exampleInputEmail1">מאיפה</label>
    <input type="text" required class="form-control" id="exampleInputEmail1" placeholder="מאיפה" ng-model="user.from" name="from">
  </div>
  <div class="form-group" ng-class="{'has-error':tremp_details.to.$invalid && (tremp_details.to.$dirty || showError)}">
    <label for="exampleInputEmail1">לאיפה</label>
    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="לאיפה" required ng-model="user.to" name="to">
  </div>
   <div class="form-group clearfix">
     <label for="exampleInputEmail1">מתי</label>
  	 <my-date-picker  ng-model="user.when"> </my-date-picker>
  </div>

</form>  
<div class="alert alert-danger" ng-show="tremp_details.$invalid && tremp_details.$dirty || showError">
נא למלא שדות חובה
</div>
</div>

  
<div id="footer">
  <div class="container">
    <div class="col-xs-4">
	   <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="goToWhoAmIPage($event)">חזרה</button>
	</div>
	<div class="col-xs-4">
	   <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="skipToListPage($event)">דלג</button>
	</div>
	<div class="col-xs-4">
	   <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="goToListPage($event)">שלח</button>
	</div>        
  </div>
